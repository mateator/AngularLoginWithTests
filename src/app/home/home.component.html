<ion-content>
  <div class="container">
    <ion-card class="login">
      <ion-img src="../../assets/img/logo.jpg" class="logo"></ion-img>
      <div>
        <h3 class="title">Prueba técnica</h3>
      </div>
      <ion-card class="credentials">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
          <ion-grid class="grid">
            <div class="responsiveContainer">
              <ion-row>
                <ion-col size="1.5" size-sm="1">
                  <ion-icon name="person-outline"></ion-icon>
                </ion-col>

                <ion-col size="10.5" size-sm="11">
                  <ion-item lines="none">
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" formControlName="email" required>
                    </ion-input>
                    <span *ngIf="isSubmitted || loginForm.value.email != '' " class="error" slot="error">Introduzca un email válido</span>

                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="1.5" size-sm="1">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </ion-col>

                <ion-col size="10.5" size-sm="11">
                  <ion-item lines="none">
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" formControlName="password" required> </ion-input>
                    <span *ngIf="isSubmitted ||  loginForm.value.password != ''" class="error" slot="error">Contraseña demasiado corta </span>

                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row class="reminder">
                <p>Recordar</p>
                <ion-toggle formControlName="toggle" checked></ion-toggle>
              </ion-row>
            </div>

            <ion-button type="submit" shape="round" fill="outline" class="submit"> <span class="buttonContent"> Acceder
              </span>
            </ion-button>

          </ion-grid>

        </form>
      </ion-card>

    </ion-card>
  </div>
</ion-content>
